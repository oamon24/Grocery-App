<!-- Cook Mode modal markup (loaded on first open by cookmode.js) -->
<div id="cookModeModal" class="cm-wrap" aria-hidden="true" role="dialog" aria-label="Cook Mode">
  <div class="cm-backdrop" data-action="close"></div>
  <div class="cm-sheet" role="document">
    <header class="cm-topbar">
<button class="cm-icon" data-action="close" aria-label="Close" type="button">âœ•</button>
      <div class="cm-title" id="cmTitle">Recipe</div>
      <div class="cm-step-idx" id="cmStepIdx">0 / 0</div>
    </header>

<main class="cm-main">
  <div class="cm-progress"><div class="cm-progress-bar" id="cmProgress"></div></div>

  <!-- Page 0: Ingredients Checklist -->
  <section class="cm-ings" id="cmIngs" hidden>
    <header class="cm-ings-header">
      <div class="cm-ings-title">Ingredients Checklist</div>
      <button class="cm-btn" id="cmClearIngsBtn" data-action="clear-ings" type="button">Clear All</button>
    </header>
    <ul class="cm-ings-list" id="cmIngsList"></ul>
  </section>

  <!-- Pages 1..n: Steps -->
  <article class="cm-step" id="cmStepPage">
    <div class="cm-step-text" id="cmStepText">No steps</div>
    <div class="cm-timer" id="cmTimer" aria-live="polite">00:00</div>

    <!-- Appears centered over the timer when finished -->
    <button class="cm-btn primary" id="cmSilenceResetBtn" data-action="silence-reset" type="button" aria-label="Silence and reset" hidden>
      Silence & Reset
    </button>
  </article>

</main>


<footer class="cm-controls">
  <div class="cm-spacer" aria-hidden="true"></div>
  <div id="cmTimerControls" class="cm-timer-controls">
    <button class="cm-btn" data-action="minus1m" id="cmMinus1mBtn" aria-label="Minus 1 minute">-1m</button>
    <button class="cm-btn primary" data-action="timer" id="cmTimerBtn">Start</button>
    <button class="cm-btn" data-action="plus1m" id="cmPlus1mBtn" aria-label="Plus 1 minute">+1m</button>
  </div>
  <button class="cm-btn" data-action="reset-timer" id="cmResetBtn" aria-label="Reset timer">Reset</button>
</footer>



  </div>
</div>
