<div id="itemDialog" class="modal" aria-hidden="true" role="dialog" aria-labelledby="itemDlgTitle">
  <div class="backdrop" data-close="1"></div>
  <div class="sheet" role="document">
    <header class="sheet-header" style="display:flex; align-items:center; justify-content:space-between; gap:8px;">
      <h3 id="itemDlgTitle" style="margin:0;">Item Settings</h3>
      <button id="itemDlgClose" type="button" aria-label="Close">✕</button>
    </header>
<section class="sheet-body" style="display:flex; flex-direction:column; gap:12px;">
  <label>
    <div>Name</div>
    <input id="dlgName" type="text" placeholder="e.g., Milch" />
  </label>

  <div class="input-row">
    <label>
      <div>Qty</div>
      <input id="dlgQty" type="text" placeholder="e.g., 2, 500g" />
    </label>
    <label>
      <div>Size</div>
      <input id="dlgSize" type="text" placeholder="e.g., 1L" />
    </label>
  </div>

  <div class="input-row">
    <label>
      <div>Category</div>
      <select id="dlgCategory">
        <option value="">— Select —</option>
        <option>Produce</option><option>Meat & Poultry</option><option>Fish & Seafood</option>
        <option>Dairy & Eggs</option><option>Bakery</option><option>Pantry</option>
        <option>Frozen</option><option>Beverages</option><option>Snacks & Confectionery</option>
        <option>Household & Cleaning</option><option>Personal Care & Health</option><option>Other</option>
      </select>
    </label>
    <label>
      <div>Route</div>
      <input id="dlgRoute" type="number" step="0.1" placeholder="e.g., 12" />
    </label>
  </div>

  <label>
    <div>Notes</div>
    <input id="dlgNotes" type="text" placeholder="e.g., brand, ripeness" />
  </label>
</section>

<footer class="sheet-footer">
  <button id="itemDlgDelete" type="button" aria-label="Delete item">Delete</button>
  <button id="itemDlgAdd" type="button" aria-label="Add item" style="display:none;">Add</button>
  <button id="itemDlgSave" type="button" aria-label="Save changes">Save</button>
</footer>

 
  </div>
</div>
