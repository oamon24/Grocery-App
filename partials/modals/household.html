<!-- /partials/modals/household.html -->
<div id="householdModal" class="modal" aria-hidden="true">
  <div class="backdrop" data-close="1"></div>
  <div class="sheet" role="dialog" aria-labelledby="householdTitle">
    <header class="sheet-header" style="display:flex;align-items:center;justify-content:space-between;gap:8px;">
      <h3 id="householdTitle" style="margin:0">Household & Sync</h3>
      <button id="householdClose" type="button" aria-label="Close">âœ•</button>
    </header>

    <section class="sheet-body" style="display:grid;gap:12px;">
      <div id="hhStatus" aria-live="polite">Not signed in</div>

      <fieldset style="display:grid;gap:8px;border:1px solid var(--border);padding:12px;border-radius:12px;">
        <legend>Sign in</legend>
        <input id="hhEmail" type="email" placeholder="Email" autocomplete="username" />
        <input id="hhPassword" type="password" placeholder="Password" autocomplete="current-password" />
        <div style="display:flex;gap:8px;flex-wrap:wrap;">
          <button id="hhSignin"  class="primary"   type="button">Sign in</button>
          <button id="hhSignout" class="secondary" type="button">Sign out</button>
        </div>
      </fieldset>

      <fieldset style="display:grid;gap:8px;border:1px solid var(--border);padding:12px;border-radius:12px;">
        <legend>Household</legend>
        <input id="hhInput" type="text" placeholder="household id, e.g. family123" />
        <button id="hhSave" class="primary" type="button">Save household</button>
      </fieldset>

      <p style="font-size:0.9em;color:var(--text-dim);margin:0;">
        Your lists and recipes sync to this household. Share the same id across devices.
      </p>
    </section>
  </div>
</div>
